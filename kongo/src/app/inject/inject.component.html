<h2>Test SQL injections</h2>
<div>
    <p-floatLabel>
        <input pInputText id="input" [(ngModel)]="input" />
        <label for="SQL Injection input">Guests</label>
    </p-floatLabel>
</div>
<button pButton type="button" label="Submit SQL injection" (click)="onSubmit()"></button>
<ng-container *ngFor="let row of rows">
    <p>A: {{ row.a }}</p>
    <p>B: {{ row.b }}</p>
</ng-container>
