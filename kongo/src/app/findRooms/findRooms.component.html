<h2>Get Rooms</h2>
<div class="submitDate">
<div class="date">
    <p-calendar [(ngModel)]="startDate" dateFormat="yy-mm-dd" />
    <p-calendar [(ngModel)]="endDate" dateFormat="yy-mm-dd" />
</div>
<small id="startDate-help">
    Enter start and end date.
</small>
<button pButton type="button" label="Find rooms" (click)="onFind()"></button>
</div>
